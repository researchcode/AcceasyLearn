<ion-header>
  <ion-toolbar>
    <ion-title>
      Aprender
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<ion-title>Principios WCAG</ion-title>

  <ion-grid>
    <ion-row>
      <ion-col>
  <ion-button shape="round" color="tertiary" size="small" routerLink = "criterion-detail">
    P
    <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  </ion-button>
  </ion-col>
  <ion-col>
  <ion-button shape="round" color="warning" size="small" routerLink = "criterion-detail">
    O
    <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  </ion-button>
  </ion-col>
  <ion-col>
  <ion-button shape="round" color="success" size="small" routerLink = "criterion-detail">
    C
    <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  </ion-button>
  </ion-col>
  <ion-col>
  <ion-button shape="round" color="danger" size="small" routerLink = "criterion-detail">
    R
    <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  </ion-button>
  </ion-col>
    </ion-row>
  </ion-grid>


  <!--<ion-card *ngFor="let item of guidelines" (click) = "sendDetail($event, item)" style="border-top: red;">
  -->
  <ion-card *ngFor="let item of guidelines" routerLink="criterion-detail" style="border-top: red;">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.principle}}</ion-card-title>
        <ion-card-subtitle>{{item.guideline}}</ion-card-subtitle>
        
      </ion-card-header>
      <ion-card-content>
        <p>{{item.criterion}}</p>
        <p>{{item.description}}</p>
        <ion-button shape="round" color="success" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="play"></ion-icon>
        </ion-button>        
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Num</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditNum"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Description</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditDescription"></ion-input>
        </ion-item>        
      </ion-card-content>
    </ng-template>
  </ion-card>



</ion-content>
